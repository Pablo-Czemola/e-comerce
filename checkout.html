</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Loja Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>

                <li class="nav-item">
                    <a class="nav-link" href="product.html">Produto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contato</a>
                </li>
                <li class="nav-item">

            </ul>
        </div>
    </nav>

    <!-- Página de Checkout -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Seu Nome" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" id="address" placeholder="Seu Endereço" required>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pagamento</label>
                <select class="form-control" id="payment" required>
                    <option>Cartão de Crédito</option>
                    <option>PayPal</option>
                    <option>Transferência Bancária</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Finalizar Compra</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
